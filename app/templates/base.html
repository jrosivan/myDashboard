<html>
    <!doctype html>
    <html lang="en">
    
    <head>
      <title>Teste Dashboard</title>
      <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    
      <link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/signin.css')}}">
      <link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/material-dashboard.css')}}">
    
    </head>

    <body class="dark-edition">
        <div class="wrapper ">
    
            <div class="sidebar" data-color="purple" data-background-color="black" data-image="./assets/img/sidebar-2.jpg">
                <div class="logo">
                    <a href="#" class="simple-text logo-normal">
                        DASHBOARD
                    </a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        {% block nav %}
    
                        {% endblock %}
                    </ul>
                </div>
            </div>
    
            <div class="main-panel">
    
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            {% block nav_brand %}
                                <a class="navbar-brand">Systemas Dashboard</a>
                            {% endblock %}
        

                            {% if is_logged_in() %}
                                <span class="navbar-brand">[{{ get_username() }}]
                                <a  href="{{url_for('simplelogin.logout')}}"> -  Logout</a></span>
                            {% else %}
                                <a class="navbar-brand" href="{{url_for('simplelogin.login')}}"> -  Login</a>
                            {% endif %}

                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
    
                <!-- conteúdo -->
                <div class="content">
                    <div class="container-fluid">
                        {% block content %}
    
                        {% endblock %}
                    </div>
                </div>
                <!-- End conteúdo -->
    
            </div>
    
        </div>
    
    </body>
    
</html>
